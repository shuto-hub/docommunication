name: Build and Test

on: pull_request

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "yarn"
      - run: echo "LIVEBLOCKS_API_KEY=${{ secrets.LIVEBLOCKS_API_KEY }}" >> .env.local
      - run: yarn install
      - run: yarn run lint
      - run: yarn run build
      - run: yarn run type-check
      - run: yarn run test
